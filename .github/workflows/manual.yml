name: manual

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    # GitHub Actions run without a TTY device. This is a workaround to get one,
    # based on https://github.com/actions/runner/issues/241#issuecomment-2019042651
    shell: 'script --return --quiet --log-out /dev/null --command "bash -e {0}"'

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get date
        id: date
        run: echo "date=$(date -u +'%Y.%m.%d')" >> "$GITHUB_OUTPUT"

      - name: Dry run
        id: update
        run: bash src/test/update.sh 1 ; echo "updated=$?" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          GITHUB_BRANCH: ${{ github.head_ref || github.ref_name }}

      - name: Merge changes
        id: commit
        if: ${{ steps.update.outputs.updated == '0' }}
        uses: EndBug/add-and-commit@v9
        with:
          add: "-- *.db *.txt *.env README.md"
          message: "update database"
          pull: "--autostash -X ours"

      - name: Rebase changes
        id: rebase
        if: ${{ steps.update.outputs.updated == '0' && steps.commit.outputs.committed == 'false' }}
        uses: EndBug/add-and-commit@v9
        with:
          add: "-- *.db *.txt *.env README.md"
          message: "update database"
          pull: "--rebase --autostash -X ours"

      - name: Save database
        if: ${{ steps.update.outputs.updated == '0' }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: "index.sql.zst,index.sql.d/*"
          bodyFile: "CHANGELOG.md"
          tag: "${{ steps.date.outputs.date }}"
          commit: "master"
          allowUpdates: true
