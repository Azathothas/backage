name: manual update

on:
    push:
        branches:
            - master

jobs:
    fetch:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Update pulls
              run: bash fetch.sh

            - name: Commit and push
              uses: stefanzweifel/git-auto-commit-action@v5
